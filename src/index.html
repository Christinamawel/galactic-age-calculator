<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <h1 id="hero-head">Super Galactic Age Calculator</h1>
  <div id="container">
    <form id="person-form">
      <label for="age">Your Age:</label>
      <input type="number" id="age" min="1" max="120">
      <label for="country">Country:</label>
      <select name="country">
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Canada">Canada</option>
        <option value="Switzerland">Switzerland</option>
        <option value="Sweden">Sweden</option>
        <option value="Japan">Japan</option>
        <option value="Australia">Australia</option>
        <option value="Netherlands">Netherlands</option>
        <option value="France">France</option>
        <option value="Belgium">Belgium</option>
        <option value="Austria">Austria</option>
        <option value="Germany">Germany</option>
        <option value="other">other</option>
      </select>
      <label for="gender">Gender:</label>
      <select for="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Non-Binary/Other</option>
      </select>
      <button id="submit-btn" type="submit"> Submit </button>
    </form>
    <div id="output">
      <div id="output-container">
      <h2>Your Age on Mercury:<span id="mercury-age"></span></h2>
      <h2>Your Age on Venus:<span id="venus-age"></span></h2>
      <h2>Your Age on Mars:<span id="mars-age"></span></h2>
      <h2>Your Age on Jupiter:<span id="jupiter-age"></span></h2>
      <h2 id="life-expectancy-head">Your life expectancy on each planet:</h2>
      <ul id="life-expectancy">
      </ul>
    </div>
    </div>
  </div>
</body>
</html>
